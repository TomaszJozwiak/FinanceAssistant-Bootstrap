    <div class="col-sm-8 text-left" style="text-align: center"> 
		<article>
			<header>
				<h1>Dodaj przychód</h1>	
			</header>
			
			<p>Wpisz poniższe dane, aby dodać nowy przychód</p>
				
				<label for="amount">Kwota: </label>
				<input class="number" id="amount" type="amount">
				<label for="date">Data: </label>
				<input class="date" id="date" type="date">
				
				<p style="margin-top: 30px;">Kategoria:</p>
				
				<div class="radio">
				  <label><input type="radio" value="1" name="income_type">Wynagrodzenia</label>
				</div>
				<div class="radio">
				  <label><input type="radio" value="2" name="income_type">Odsetki bankowe</label>
				</div>
				<div class="radio">
				  <label><input type="radio" value="3" name="income_type">Sprzedaż na allegro</label>
				</div>
				<div class="radio">
				  <label><input type="radio" value="4" name="income_type">Inne</label>
				</div>
				
				<div class="form-group">
				  <label for="comment">Komentarz:</label>
				  <textarea class="form-control" rows="3" id="comment"></textarea>
				</div>
							
			<div class="form-group row" style="margin-top: 10px;">
				<input type="submit" class="btn btn-default" value="Dodaj">
				<input type="button" class="btn btn-default" value="Cancel">
			</div>
					
		</article>
